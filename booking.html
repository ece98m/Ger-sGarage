<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ger's Garage - Booking</title>
  <link rel="stylesheet" href="stylebooking.css">
</head>
<body>
  <header>
    <h1>Welcome to Ger's Garage</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="booking.html">Bookings</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="booking">
    <h2>Book Your Service or Repair</h2>
    <form action="/submit_booking" method="post">
      <label for="customer_name">Customer Name:</label>
      <input type="text" id="customer_name" name="customer_name" required>
      
      <label for="customer_surname">Customer Surname:</label>
      <input type="text" id="customer_surname" name="customer_surname" required>
      
      <label for="contact_phone">Contact Phone:</label>
      <input type="tel" id="contact_phone" name="contact_phone" pattern="[0-9]*" required>
      
      <label for="contact_email">Contact Email:</label>
      <input type="email" id="contact_email" name="contact_email" required>

      <label for="vehicle_type">Vehicle Type:</label>
      <select id="vehicle_type" name="vehicle_type" required>
        <option value="motorbike">Motorbike</option>
        <option value="car">Car</option>
        <option value="small_van">Small Van</option>
        <option value="small_bus">Small Bus</option>
      </select>

      <label for="vehicle_make">Vehicle Make:</label>
      <select id="vehicle_make" name="vehicle_make" required>
        <!-- Add as many options as needed -->
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <!-- More car makes -->
        <option value="mercedes">Mercedes</option>
        <!-- Add other car makes as necessary -->
      </select>

      <label for="vehicle_license">Vehicle License Details:</label>
      <input type="text" id="vehicle_license" name="vehicle_license" required>

      <label for="vehicle_engine_type">Vehicle Engine Type:</label>
      <select id="vehicle_engine_type" name="vehicle_engine_type" required>
        <option value="diesel">Diesel</option>
        <option value="petrol">Petrol</option>
        <option value="hybrid">Hybrid</option>
        <option value="electric">Electric</option>
      </select>

      <label for="service_type">Service Type:</label>
      <select id="service_type" name="service_type" required>
        <option value="Annual Service">Annual Service</option>
        <option value="Major Service">Major Service</option>
        <option value="Repair / Fault">Repair / Fault</option>
        <option value="Major Repair">Major Repair</option>
      </select>

      <label for="service_description">Service Description:</label>
      <textarea id="service_description" name="service_description"></textarea>

      <input type="submit" value="Submit">
    </form>
  </section>

  <!-- Diğer içerikler buraya eklenebilir -->

  <footer>
    <p>&copy; 2023 Ger's Garage. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
